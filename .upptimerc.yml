sites:
  - name: 1694ballot.cardano.org
    url: https://1694ballot.cardano.org/
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Cardano Voting Application'
    expectedStatusCodes:
      - 200
  - name: event-api
    url: https://follower-api.1694ballot.cardano.org/api/reference/event/CIP-1694_Pre_Ratification_TEST_2
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'CIP-1694_Pre_Ratification_TEST_2'
    expectedStatusCodes:
      - 200
  - name: blockchain-follower-api
    url: https://follower-api.1694ballot.cardano.org/api/blockchain/tip
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'absoluteSlot'
    expectedStatusCodes:
      - 200
