    url: http://api.1694ballot.cardano.org/api/vote/cast
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: get-votes-api
    url: http://api.1694ballot.cardano.org/api/vote/votes/CIP-1694_Pre_Ratification_TEST_2
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: get-vote-receipt-api
    url: http://api.1694ballot.cardano.org/api/vote/receipt/CIP-1694_Pre_Ratification_TEST_2/AMBASSADOR
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401

